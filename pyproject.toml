[tool.black]
# 한 줄 최대 길이 (기본값: 88)
line-length = 88

# Python 버전 타겟팅
target-version = ['py39', 'py310', 'py33']

# 포맷팅할 파일 패턴
include = '\.pyi?$'

# 제외할 파일/디렉토리
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | migrations
  | __pycache__
)/
'''

# 문자열 정규화 (기본값: true, " 사용)
# false로 설정하면 ' 유지
skip-string-normalization = false

# 매직 트레일링 콤마 (기본값: true)
skip-magic-trailing-comma = false

# Jupyter Notebook 지원
# jupyter 확장 설치 필요: pip install black[jupyter]
# include = '\.pyi?$|\.ipynb$'

# 프리뷰 기능 사용 (실험적 기능)
preview = false

# 한 줄에 들어갈 수 있어도 여러 줄로 유지
# (기본값: false)
# unstable = true